<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Система за залози „Шуарбет“</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Система за залози „Шуарбет“</h1>

    <div class="mode-toggle">
      <button onclick="toggleMode('two')">2 възможности</button>
      <button onclick="toggleMode('three')">3 възможности</button>
    </div>

    <label>Коефициент за 1 (домакин):
      <input type="number" id="odd1" step="0.01" oninput="autoCheck()" />
    </label>

    <div id="oddXField" style="display:none;">
      <label>Коефициент за X (равенство):
        <input type="number" id="oddX" step="0.01" oninput="autoCheck()" />
      </label>
    </div>

    <label>Коефициент за 2 (гост):
      <input type="number" id="odd2" step="0.01" oninput="autoCheck()" />
    </label>

    <label>Обща сума за залагане (лв):
      <input type="number" id="stake" step="0.01" />
    </label>

    <div id="surebetCheck"></div>

    <button onclick="calculate()">Изчисли</button>
    <button onclick="clearFields()">Изчисти</button>

    <div id="result" class="result"></div>

    <label><input type="checkbox" id="darkModeToggle" /> Тъмна тема</label>
  </div>
</body>
</html>
