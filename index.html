<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surebet Калкулатор</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Surebet Калкулатор</h1>
    
    <!-- Избор на режим -->
    <div class="mode-selection">
      <label>
        <input type="radio" name="mode" value="2" checked>
        2-изходен (1 и 2)
      </label>
      <label>
        <input type="radio" name="mode" value="3">
        3-изходен (1, X, 2)
      </label>
    </div>
    
    <!-- Полета за въвеждане -->
    <div class="input-fields">
      <label for="stake">Обща сума за залагане (лв):</label>
      <input type="number" id="stake" placeholder="напр. 100" step="0.01">
      
      <label for="odd1">Коефициент за 1 (домакин):</label>
      <input type="number" id="odd1" placeholder="напр. 2.1" step="0.01">
      
      <!-- Това поле се показва само в 3-изходен режим -->
      <div id="threeOdds" style="display: none;">
        <label for="oddX">Коефициент за X (равен):</label>
        <input type="number" id="oddX" placeholder="напр. 3.3" step="0.01">
      </div>
      
      <label for="odd2">Коефициент за 2 (гост):</label>
      <input type="number" id="odd2" placeholder="напр. 2.1" step="0.01">
    </div>
    
    <!-- Бутони за изчисление и изчистване -->
    <div class="buttons">
      <button id="calcBtn">Изчисли</button>
      <button id="clearBtn">Изчисти</button>
    </div>
    
    <!-- Резултат от калкулацията -->
    <div id="result" class="result"></div>
  </div>
</body>
</html>
