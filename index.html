<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шуарбет Калкулатор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Шуарбет Калкулатор</h1>

    <label><input type="checkbox" id="darkModeToggle" /> Тъмна тема</label>

    <label>Избери събитие:
      <select id="eventSelect">
        <option>Мач 1: Реал - Барселона</option>
      </select>
    </label>

    <label>Добави ново събитие:
      <input type="text" id="newEvent" placeholder="напр. Ювентус - Милан" />
      <button onclick="addEvent()">Добави събитие</button>
      <button onclick="removeSelectedEvent()">Премахни избраното събитие</button>
    </label>

    <label>Коефициент за 1 (домакин):
      <input type="number" id="odd1" step="0.01" />
    </label>
    <label>Коефициент за 2 (гост):
      <input type="number" id="odd2" step="0.01" />
    </label>
    <label>Обща сума за залагане (лв):
      <input type="number" id="stake" step="0.01" />
    </label>

    <button onclick="calculate()">Изчисли</button>
    <button onclick="clearFields()">Изчисти</button>
    <button onclick="exportToCSV()">Експортирай история като CSV</button>

    <div id="result" class="result"></div>
    <div class="history">
      <h3>История на печалбите</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
